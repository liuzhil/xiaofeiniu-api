<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="bt1">获取所有菜品类别</button>
    <button id="bt2">删除菜品类别</button>
    <button id="bt3">添加新的菜品类别</button>
    <button id="bt4">修改菜品类别</button>
    <script src="./axios.min.js"></script>
    <script>
        bt1.onclick=function(){
            axios.get("http://127.0.0.1:8090/admin/category").then(res=>{
                console.log("成功获取菜品类别")
                console.log(res.data.data)
            }).catch(err=>{
                console.log(err);
            })
        }
        bt2.onclick=function(){
            axios.delete("http://127.0.0.1:8090/admin/category/8").then(res=>{
                console.log(res)
            }).catch(err=>{
                console.log(err);
            })
        }
        bt3.onclick=function(){
            //向服务器发送json类型的请求数据
            var data={cname:"蔬菜"}
            axios.post("http://127.0.0.1:8090/admin/category/",data).then(res=>{
                // console.log("新品添加成功")
                console.log(res.data);
            }).catch(err=>{
                console.log(err);
            })
        }
        bt4.onclick=function(){
            var data={cid:6,cname:"蔬菜"}
            axios.put("http://127.0.0.1:8090/admin/category/",data).then(res=>{
                console.log(res.data);
                console.log(res);
            }).catch(err=>{
                console.log(err);
            })
        }
    </script>
</body>
</html>
