    <button id="bt7">登录</button>
    <script src="axios.min.js"></script>
    <script>
        bt5.onclick=function(){
            axios.get("http://127.0.0.1:8090/admin/login/admin/123456").then(res=>{
                console.log(res)
            }).catch(err=>{

            })

        bt6.onclick=function(){

            })
        }
    </script>
